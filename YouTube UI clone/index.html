<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>YouTube UI Clone </title>
</head>
<body>
   <nav style="background: #fff">
    <div class="block">
        <i class="material-icons menu">menu</i>
        <img src="./img/youtubeicon.png" class="nav-logo" alt="">
        <input type="text" class="nav-search" placeholder="Search">
        <i class="material-icons search">search</i>
        <i class="material-icons mic">mic</i>
        <i class="material-icons vc"> video_call</i>
        <i class="material-icons apps"> apps</i>
        <i class="material-icons notifications">notifications</i>
        <img src="./img/IMG_20201220_001233_271.jpg" class="responsive-img logo circle" alt="">
    </div>
   </nav>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
